<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Update Rating</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/rating/update/{id}(id=${rating.id})}" th:object="${rating}" method="post" class="form-horizontal" style="width: 100%">
			<label for="moodysRating">MoodysRating</label>
        	<input id="moodysRating" type="text" placeholder="MoodysRating" th:field="*{moodysRating}" required>
        
            <label for="sandPRating">SandPRating</label>
            <input id="sandPRating" type="text" placeholder="type" th:field="*{sandPRating}">
            
			<label for="fitchRating">FitchRating</label>
            <input id="fitchRating" type="text" placeholder="fitchRating" th:field="*{fitchRating}">
            
            <label for="orderNumber">Order</label>
            <input id="orderNumber" type="text" placeholder="orderNumber" th:field="*{orderNumber}">
            
            <input class="btn btn-primary btn-sm" type="submit" value="Update Rating"/>
            <a class="btn btn-danger btn-sm" th:href="@{/rating/list}">Cancel</a>
		</form>
	</div>

</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.csss" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Curve Point</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/curvePoint/validate}" th:object="${curvePoint}" method="post" class="form-horizontal" style="width: 100%">
		<label for="curveId">Curve Id</label>
        <input id="curveId" type="text" placeholder="curveId" th:field="*{curveId}" required>
        
            <label for="value">Value</label>
            <input id="value" type="text" placeholder="value" th:field="*{value}">
            
			<label for="term">Term</label>
            <input id="term" type="text" placeholder="term" th:field="*{term}">
            
            <input class="btn btn-primary btn-sm" type="submit" value="Add Curve Point"/>
            <a class="btn btn-danger btn-sm" th:href="@{/curvePoint/list}">Cancel</a>

		</form>
	</div>

</div>
</body>
</html>

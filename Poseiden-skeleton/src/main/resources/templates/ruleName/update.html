<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Update Rule</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/ruleName/update/{id}(id=${ruleName.id})}" th:object="${ruleName}" method="post" class="form-horizontal" style="width: 100%">
			<label for="name">name</label>
        	<input id="name" type="text" placeholder="name" th:field="*{name}" required>
        
            <label for="description">description</label>
            <input id="description" type="text" placeholder="description" th:field="*{description}">
            
			<label for="json">json</label>
            <input id="json" type="text" placeholder="json" th:field="*{json}">
            
            <label for="template">template</label>
            <input id="template" type="text" placeholder="template" th:field="*{template}">
            
            <label for="sqlStr">sql</label>
            <input id="sqlStr" type="text" placeholder="sqlStr" th:field="*{sqlStr}">
            
            <label for="sqlPart">sqlPart</label>
            <input id="sqlPart" type="text" placeholder="sqlPart" th:field="*{sqlPart}">
            
            <input class="btn btn-primary btn-sm" type="submit" value="Update RuleName"/>
            <a class="btn btn-danger btn-sm"th:href="@{/ruleName/list}">Cancel</a>
		</form>
	</div>

</div>
</body>
</html>

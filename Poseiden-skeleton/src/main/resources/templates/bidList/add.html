<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Bid</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/bidList/validate}" th:object="${bidList}" method="post" class="form-horizontal" style="width: 100%">
			<label for="account">account</label>
        	<input id="account" type="text" placeholder="account" th:field="*{account}" required>
        
            <label for="type">type</label>
            <input id="type" type="text" placeholder="type" th:field="*{type}">
            
			<label for="bidQuantity">bidQuantity</label>
            <input id="bidQuantity" type="text" placeholder="bidQuantity" th:field="*{bidQuantity}">
            <input type="submit" value="Add Bid"/>
		</form>
	</div>

</div>
</body>
</html>

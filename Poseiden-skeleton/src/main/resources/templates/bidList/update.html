<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update Bid</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/bidList/update/{id}(id=${bidList.bidListId})}" th:object="${bidList}" method="post" class="form-horizontal" style="width: 100%">
			<label for="account">account</label>
        	<input id="account" type="text" placeholder="account" th:field="*{account}" required>
        
            <label for="type">type</label>
            <input id="type" type="text" placeholder="type" th:field="*{type}">
            
			<label for="bidQuantity">bidQuantity</label>
            <input id="bidQuantity" type="text" placeholder="bidQuantity" th:field="*{bidQuantity}">
            
            <input class="btn btn-primary btn-sm" type="submit" value="Update Bid"/>
            <a class="btn btn-danger btn-sm" th:href="@{/bidList/list}">Cancel</a>
		</form>
	</div>

</div>
</body>
</html>
